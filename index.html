<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-container">
        <div class="container">
            <h1 class="main-heading">Bookmark Maker</h1>

            <form id="bookmarkForm" class="bookmark-form">
                <div class="form-group">
                    <label for="siteNameInput" class="form-label">Site Name</label>
                    <input type="text" id="siteNameInput" class="form-control" placeholder="Enter site name">
                    <p id="siteNameErrMsg" class="error-msg"></p>
                </div>

                <div class="form-group">
                    <label for="siteUrlInput" class="form-label">Site URL</label>
                    <input type="url" id="siteUrlInput" class="form-control" placeholder="Enter site URL">
                    <p id="siteUrlErrMsg" class="error-msg"></p>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn">Add Bookmark</button>
            </form>

            <div class="bookmarks-section">
                <h2 class="bookmarks-heading">Your Bookmarks</h2>
                <p id="noBookmarksMsg" class="no-bookmarks-msg">No bookmarks added yet. Add your first bookmark above!</p>
                <ul id="bookmarksList" class="bookmarks-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
